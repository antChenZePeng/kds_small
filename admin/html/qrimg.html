<script type="text/javascript" src="static/assets/js/jquery.min.js"></script>
<script type="text/javascript" src="static/assets/js/layer/layer.js"></script>
<script>
	function go_re(){
        var qrcode = $('input[name=qrcode]').val();
        if (qrcode==''){
          	layer.msg('请输入微信验证码');
            return false;
        }

        var data={
            'viewid':'login',
            'part':'qrlogin',
            'qrcode':qrcode,
        }

        $.ajax({
            type: 'POST',
            url:"/admin",
            async:false,
            data: data,
            success: function(res){
                if (res.code=='0'){
                  	layer.msg(res.MSG);
                    setTimeout(function(){
                     	window.location.href = "admin?viewid=home";
                    },3000);
                }else{
                    layer.msg(res.MSG);
                    return false;
                }
            }
        });
        return false;
    }
</script>
