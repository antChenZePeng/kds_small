<script type="text/javascript" src="static/assets/js/jquery.min.js"></script>
<script type="text/javascript" src="static/assets/js/layer/layer.js"></script>
<script>
	function formcheck(){
        var inputname = $('input[name=inputname]').val();
        var inputPassword = $('input[name=inputPassword]').val();
        var rePassword = $('input[name=rePassword]').val();
        var Invite_code= $('input[name=Invite_code]').val();
        if (inputname==''){
          	layer.msg('请输入用户名');
            return false;
        }
        if (inputPassword==''){
          	layer.msg('请输入登录密码');
            return false;
        }
        if (rePassword==''){
          	layer.msg('再次输入登录密码框不能为空');
            return false;
        }
        if (rePassword!=inputPassword){
        	layer.msg('两次输入的登录密码不一致!');
            return false;
        }

        var data={
            'viewid':'login',
            'part':'RegSave',
            'inputname':inputname,
             'inputPassword':inputPassword,
             'rePassword':rePassword,
             'Invite_code':Invite_code
        }
        $.ajax({
            type: 'POST',
            url:"/admin",
            async:false,
            data: data,
            success: function(res){
                if (res.code=='0'){
                  	layer.msg(res.MSG);
                    setTimeout(function(){
                      window.location.href = "admin?viewid=home";
                    },3000);
                }else{
                    layer.msg(res.MSG);
                }
            }
        });
         return false;
    }
</script>
