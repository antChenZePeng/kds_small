{% extends "list.html" %}{% block topSearch %}<table style="width:100%;">	<tbody>		<tr style="width:100%;">			<td style="width:300px">				<div class="input-group">					<input type="text" class="form-control" name="qqid" value="{{qqid}}"  placeholder="请输入关键字"/>					<span class="input-group-btn">					<button class="btn btn-default " style="background-color:#36648B;" type="button" onclick="main_search()"><font color="#FFFFFF"><i class="fa fa-search"></i> 搜索</font></button>					</span>				</div>			</td>			<td style="width:300px">				<div class="input-group">					<span class="input-group-btn">					{#<button class="btn btn-default " style="background-color:#36648B;" type="button" onclick="layer_add()"><font color="#FFFFFF"><i class="fa fa-search"></i> 测试ws</font></button>#}					</span>				</div>			</td>		</tr>	</tbody></table>{% endblock %}{% block mGrid %}						<table class="table table-bordered" id="mGridTable">							<thead>								<tr style="background-color:#e5e5e5" bgcolor="#ffffff">																		{%for n in NL[1:]%}									<th style="text-align:{{n[3]}};width:{{n[2]}};">{{n[0]}}</th>									{%endfor%}									<th style="text-align:center;">操作</th>								</tr>							</thead>							<tbody>								{% for row in dataList %}								<tr bgcolor="#ffffff">									<!--									<td style="text-align:center;"><input type="checkbox" name="item_id" value="{{row[0]}}"></td>									-->									{% for e in row[1:] %}									<td style="text-align:{{NL[loop.index][3]}};">                                        {{e}}                                    </td>									{% endfor %}									<td style="text-align:center;">										<a  class="btn btn-primary btn-xs" onclick="jieshuo('{{row[0]}}');">解锁</a>                                    </td>								</tr>								{% endfor %}							</tbody>						</table>					<script>function jieshuo(uid){	layer.confirm('是否确认解锁该帐号？', {			btn: ['确认','取消'] //按钮		}, function(){			$.ajax({				url:"admin?viewid=H006&part=JS&uid=" + uid				,dataType:'json'				,async:false				,success:function(res){					window.location = window.location;				}			});			layer.closeAll();		}, function(){			layer.closeAll();		});		//$(obj).parent().parent().fadeOut(300);}function layer_add(){            content_html='<div class="col-sm-10">';            content_html+='<label class="col-sm-4 control-label"><b style="color:#333333;">发送内容:</b></label>';            content_html+='<div class="col-sm-6">';            content_html+=' <input type="text" class="form-control"  name="field" value=""/>';            content_html+=' </div></div><br><br>';            content_html+='<div class="col-sm-10">';            content_html+='<label class="col-sm-4 control-label"><b style="color:#333333;">发送的用户id:</b></label>';            content_html+=' <div class="col-sm-6">';            content_html+=' <input type="number" class="form-control"  name="sort" value=""/>';            content_html+='</div></div>';            layer.open({                type: 1,                skin: 'layui-layer-rim', //加上边框                area: ['30rem;', '20rem;'], //宽高                content: content_html,                title: "增加类型",                btn: ['提交']                ,yes: function(index, layero){                   var field = $('input[name=field]').val();                   var sort = $('input[name=sort]').val();				   if(field=='' || sort==''){				   		layer.msg('必须全部填写！')				   		return false;				   }                   $.ajax({                        url:"admin?viewid=H006&part=ws_send&sort="+sort+"&field="+field,                        async:false,                        success: function(data){                            layer.close(index);                            layer.alert(data.MSG);                            //location.reload();                        }                    });                 }            });        }</script>{% endblock %}
