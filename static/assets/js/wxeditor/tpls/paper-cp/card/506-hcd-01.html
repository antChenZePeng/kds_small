<div style=" padding: 10px 15px; border-width:1px; border-style: solid; "
     tn-bind-aux-prop="{ borderColor: compAux.bdc1 }">
    <div tn-cell-type="group" tn-bind-cell="col1" tn-child-position="static"
         tn-bind-aux-prop="{ borderBottomColor: compAux.bdc2 }">
        <div tn-sub-comp-loader></div>
    </div>
    <div style="margin-top: -3px; ">
        <div style="width: 6px; height: 6px; float: left;
                            background-color: #c95e57; margin-left: -3px;
                            border-radius: 100%; -webkit-border-radius: 100%;"
             tn-bind-aux-prop="{ backgroundColor: compAux.bgc1 }"></div>
        <div style="width: 6px; height: 6px; margin-right: -3px;
                            background-color: #c95e57; float: right;
                            border-radius: 100%; -webkit-border-radius: 100%;"
             tn-bind-aux-prop="{ backgroundColor: compAux.bgc1 }"></div>
    </div>
    <div tn-cell-type="group" tn-bind-cell="col2" tn-child-position="static">
        <div tn-sub-comp-loader></div>
    </div>
</div>
