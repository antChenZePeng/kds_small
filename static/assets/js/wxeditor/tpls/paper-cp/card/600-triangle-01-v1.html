<div tn-bind-aux-prop="{ backgroundColor: compAux.bgc1}">
    <div style="width: 100%;" >
        <div style=" width: 0; border-top: 1em solid #c95e57; float: left;
                border-left: 1em solid #c95e57;
                border-right: 1em solid  transparent !important;
                border-bottom: 1em solid  transparent !important;"
             tn-bind-aux-prop="{ borderLeftColor: compAux.bdc1, borderTopColor: compAux.bdc1}"></div>
        <div style=" width: 0; border-top: 1em solid #c95e57; float: right;
                border-left: 1em solid transparent !important;
                border-right: 1em solid #c95e57;
                border-bottom: 1em solid transparent !important;"
             tn-bind-aux-prop="{ borderTopColor: compAux.bdc2 , borderRightColor: compAux.bdc2}"></div>
        <div style="clear: both;"></div>
    </div>
    <div tn-cell-type="group" tn-bind-cell="col1" tn-child-position="static">
        <div tn-sub-comp-loader ></div>
    </div>
    <div style="display: inline-block; vertical-align: top; width: 100%;">
        <div style=" width: 0; border-top: 1em solid transparent !important; float: left;
                border-left: 1em solid #c95e57;
                border-right: 1em solid transparent !important;
                border-bottom: 1em solid #c95e57;"
             tn-bind-aux-prop="{ borderLeftColor: compAux.bdc3 , borderBottomColor: compAux.bdc3}"></div>
        <div style=" width: 0; border-top: 1em solid transparent !important;float: right;display: inline-block;
                border-left: 1em solid transparent !important;
                border-right: 1em solid #c95e57;
                border-bottom: 1em solid #c95e57;"
             tn-bind-aux-prop="{ borderRightColor: compAux.bdc4 , borderBottomColor: compAux.bdc4}"></div>
    </div>
</div>
