<div style="height: 16px; box-sizing: border-box;">
    <div style="height: 100%; width: 24px; float: left; border-top: 6px solid; border-left: 6px solid;"
             tn-bind-aux-prop="{ borderColor: compAux.bdc1}"></div>
    <div style="height: 100%; width: 24px; float: right; border-top: 6px solid; border-right: 6px solid;"
             tn-bind-aux-prop="{ borderColor: compAux.bdc1}"></div>
    <div style="display: inline-block; color: transparent; clear: both;"></div>
</div>
<div style="border: 1px solid; border-radius: 6px;
        word-wrap: break-word; box-sizing: border-box;"
         tn-bind-aux-prop="{ borderColor: compAux.bdc1}"
        tn-cell-type="group" tn-bind-cell="col1" tn-child-position="static">
        <div tn-sub-comp-loader ></div>
</div>
<div style="height: 16px; box-sizing: border-box;">
    <div style="height: 100%; width: 24px; float: left; border-bottom: 6px solid; border-left: 6px solid;"
             tn-bind-aux-prop="{ borderColor: compAux.bdc1}"></div>
    <div style="height: 100%; width: 24px; float: right; border-bottom: 6px solid; border-right: 6px solid;"
             tn-bind-aux-prop="{ borderColor: compAux.bdc1}"></div>
</div>
