<div style="box-sizing: border-box;
                  margin: 0 2px 5px 5px;
                  color: white;                  
                  height: 5em;
                  -webkit-box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
                  -moz-box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
                  box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
                  background-color: red;
                  vertical-align: text-top;
                  overflow: hidden;"
         tn-bind-aux-prop="{ backgroundColor: compAux.bgc1}">
    <div style="box-sizing: border-box;
                    display: inline-block;
                    float: left;
                    width: 50%;
                    height: 5em;
                    text-align: left;">
        <div style="box-sizing: border-box; display: block;"
                 tn-cell-type="text" tn-bind-cell="txt1">
        </div>
        <img tn-cell-type="image" tn-bind-cell="img1"/>
    </div>
    <div style="box-sizing: border-box; display: inline-block; overflow: hidden;"
             tn-cell-type="text" tn-bind-cell="txt2">
    </div>
</div>
