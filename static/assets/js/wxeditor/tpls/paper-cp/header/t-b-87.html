<div style="display: inline-block; margin: auto">
    <div style="border-top: 1px solid;border-bottom: 1px solid;"
         tn-bind-aux-prop="{ borderTopColor: compAux.bdc1,borderBottomColor: compAux.bdc1}">
        <div style=" margin-top: -3px">
            <div style="width: 6px; height: 6px; float: left;margin-left: -1px;
                            border-radius: 100%;"
                     tn-bind-aux-prop="{ backgroundColor: compAux.bgc1}"></div>
            <div style="width: 6px; height: 6px; float: right;margin-right: -1px;
                             border-radius: 100%;"
                     tn-bind-aux-prop="{ backgroundColor: compAux.bgc1}"></div>
        </div>
        <ul tn-cell-type="group" tn-bind-cell="col1" tn-child-position="static">
            <li tn-sub-comp-loader></li>
        </ul>
    </div>
    <div style="margin-top: -3px;">
        <div style="width: 6px; height: 6px; float: left; margin-left: -3px;
                            background-color: #c95e57; border-radius: 100%;"
                 tn-bind-aux-prop="{ backgroundColor: compAux.bgc1}"></div>
        <div style="width: 6px; height: 6px; float: right; margin-right: -3px;
                            background-color: #c95e57; border-radius: 100%;"
                 tn-bind-aux-prop="{ backgroundColor: compAux.bgc1}"></div>
    </div>
</div>
