<section style="width: 18%; display: inline-block; vertical-align: top;">

                 tn-bind-aux-prop="{ borderBottomColor: compAux.bdc1}"></section>

                    <section style=" border-bottom: 10px solid;
                                    border-left: 16px solid transparent !important;

                    </section>
                    <section style=" border-bottom: 10px solid #fffff0; margin-top: -8px;
