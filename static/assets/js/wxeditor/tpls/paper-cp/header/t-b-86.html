<div tn-cell-type="text" tn-bind-cell="txt1"></div>
<div style="-o-transform:rotate(-45deg);
            -ms-transform:rotate(-45deg);
            -moz-transform:rotate(-45deg);
            -webkit-transform:rotate(-45deg);
            transform: rotate(-45deg); ">
    <div style=" width: 2em; height: 2em; margin: auto; display: inline-block;">
        <div style="width: 6px; height: 6px; margin: 0 0 0 -3px;border-radius: 100%;"
                 tn-bind-aux-prop="{ backgroundColor: compAux.bgc1}"></div>
        <div style="height: 100%;
                            border-left: 1px solid;
                            border-bottom: 1px solid;
                            background-color: transparent !important;"
                 tn-bind-aux-prop="{ borderLeftColor: compAux.bdc1,borderBottomColor: compAux.bdc1}"></div>
        <div style="width: 6px; height: 6px; float: right; margin: -3px -5px 0 0;
                        border-radius: 100%;"
                 tn-bind-aux-prop="{ backgroundColor: compAux.bgc1}"></div>
    </div>
</div>
<div style="width: 100%; display: inline-block; vertical-align: top; margin-top: -0.8em">
    <div style="border-top: 1px solid;"
             tn-bind-aux-prop="{ borderTopColor: compAux.bdc1}"></div>
    <div style="width: 6px; height: 6px;margin-top: -3px;
                    border-radius: 100%;"
             tn-bind-aux-prop="{ backgroundColor: compAux.bgc1}"></div>
    <div style="width: 6px; height: 6px; margin: -6px 0 0px 0px; float: right;
                    border-radius: 100%;"
             tn-bind-aux-prop="{ backgroundColor: compAux.bgc1}"></div>
</div>
