<section style="text-align: center;">
    <section style="display: inline-block;">
        <section style="width: 0; border-bottom: 2em solid #c95e57; margin: auto;
                    border-left: 1.2em solid transparent !important;
                    border-right: 1.2em solid transparent !important;"
                tn-bind-aux-prop="{ borderBottomColor: compAux.bdc1 }">
        </section>
        <ul tn-cell-type="group" tn-bind-cell="col1" tn-child-position="static">
            <li tn-sub-comp-loader></li>
        </ul>
        <section style="height: 2em;">
            <section style="display: inline-block;vertical-align: top; width: 0;
                        border-left: 0.6em solid transparent !important;
                        border-top: 1em solid transparent !important;
                        border-right: 0.6em solid #c95e57;
                        border-bottom: 1em solid #c95e57;"
                     tn-bind-aux-prop="{ borderRightColor: compAux.bdc2, borderBottomColor: compAux.bdc2 }">
            </section><section style="display: inline-block;vertical-align: top; width: 4em; height: 2em; background-color: #c95e57;"
                               tn-bind-aux-prop="{ backgroundColor: compAux.bdc2 }">
            </section><section style="display: inline-block;vertical-align: top; width: 0;
                        border-left: 0.6em solid #c95e57;
                        border-top: 1em solid transparent !important;
                        border-right: 0.6em solid transparent !important;
                        border-bottom: 1em solid #c95e57;"
                           tn-bind-aux-prop="{ borderLeftColor: compAux.bdc2, borderBottomColor: compAux.bdc2 }"></section>
        </section>
    </section>
</section>
