<div style="margin: auto; padding: 5px; display: inline-block;"
     tn-bind-aux-prop="{ backgroundColor: compAux.bgc1}">
    <div>
        <div style="width: 15px; height: 15px; float: left;
                    border-top: 3px solid;
                    border-left: 3px solid;"
             tn-bind-aux-prop="{ borderTopColor: compAux.bdc1, borderLeftColor: compAux.bdc1}">
        </div>
        <div style="width: 15px; height: 15px; float: right;
                    border-top: 3px solid;
                    border-right: 3px solid;"
             tn-bind-aux-prop="{ borderTopColor: compAux.bdc1, borderRightColor: compAux.bdc1}">
        </div>
        <div style="clear: both"></div>
    </div>
    <div style="margin-top: -8px;display: inline-block;"
         tn-cell-type="text" tn-bind-cell="txt1"></div>
    <div style=" margin-top: -8px;">
        <div style="width: 15px; height: 15px; float: left;
                    border-bottom: 3px solid;
                    border-left: 3px solid;"
             tn-bind-aux-prop="{ borderBottomColor: compAux.bdc1, borderLeftColor: compAux.bdc1}">
        </div>
        <div style="width: 15px; height: 15px; float: right;
                    border-bottom: 3px solid;
                    border-right: 3px solid;"
             tn-bind-aux-prop="{ borderBottomColor: compAux.bdc1, borderRightColor: compAux.bdc1}">
        </div>
        <div style="clear: both"></div>
    </div>
</div>
