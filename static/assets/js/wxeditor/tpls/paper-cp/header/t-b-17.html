<div style=" transform: rotate(-45deg);
            -ms-transform:rotate(-45deg);
             -moz-transform:rotate(-45deg);
            -webkit-transform:rotate(-45deg);
            -o-transform:rotate(-45deg); ">
    <div style="width: 6em; height: 6em; margin: 1.3em auto;text-align: center;clear: both;"
         tn-bind-aux-prop="{backgroundColor: compAux.bgc1}">
        <div style=" height: 5.2em; display: inline-block; margin-top: 0.25em;">
            <!-----left----->
            <div style="width: 0.5em; height: 5em; float: left;">
                <div style=" width: 0.5em; height: 0.5em;
                                 border-bottom: 0.1em solid;
                                 border-right: 0.1em solid;"
                         tn-bind-aux-prop="{borderBottomColor: compAux.bdc1,borderRightColor: compAux.bdc1}">
                    <div style=" width: 0.3em; height: 0.3em; border: 0.1em solid;"
                             tn-bind-aux-prop="{borderColor: compAux.bdc1}"></div>
                </div>
                <div style="width:0.5em;height: 4.5em; border-left: 0.1em solid;"
                         tn-bind-aux-prop="{borderLeftColor: compAux.bdc1}"></div>
                <div style=" width: 0.5em; height: 0.5em;
                                border-top: 0.1em solid;
                                border-right: 0.1em solid;"
                         tn-bind-aux-prop="{borderTopColor: compAux.bdc1,borderRightColor: compAux.bdc1}">
                    <div style=" width: 0.3em; height: 0.3em;margin-top: 0.11em; border: 0.1em solid;"
                             tn-bind-aux-prop="{borderColor: compAux.bdc1}"></div>
                </div>
            </div>
            <!-----content----->
            <div style="float: left; width: 4.5em; height: 5.5em;
                            border-top: 0.1em solid;
                            border-bottom: 0.1em solid;"
                     tn-bind-aux-prop="{borderBottomColor: compAux.bdc1,borderTopColor: compAux.bdc1}">
                <div style=" -ms-transform:rotate(45deg);
                            -moz-transform:rotate(45deg);
                            -webkit-transform:rotate(45deg);
                            -o-transform:rotate(45deg);
                             transform: rotate(45deg);">
                    <div style="width: 4.5em; height: 5.5em;display: inline-block; vertical-align: bottom;
                                text-align: center;">
                        <div style="text-align: center; display: table;width: 100%; height: 5.5em;">
                            <div tn-cell-type="text" tn-bind-cell="txt1"></div>
                        </div>
                    </div>
                 </div>
            </div>
            <!-----right----->
            <div style="width: 0.5em; height: 5em; float: left;">
                <div style=" width: 0.5em; height: 0.5em;
                                border-bottom: 0.1em solid;
                                border-left: 0.1em solid;"
                         tn-bind-aux-prop="{borderBottomColor: compAux.bdc1,borderLeftColor: compAux.bdc1}">
                    <div style=" width: 0.3em; height: 0.3em; border: 0.1em solid;margin-left: 0.1em;"
                             tn-bind-aux-prop="{borderColor: compAux.bdc1}"></div>
                </div>
                <div style="width:0.5em;height: 4.5em; border-right: 0.1em solid;"
                         tn-bind-aux-prop="{borderRightColor: compAux.bdc1}"></div>
                <div style=" width: 0.5em; height: 0.5em;
                                 border-top: 0.1em solid;
                                 border-left: 0.1em solid;"
                         tn-bind-aux-prop="{borderTopColor: compAux.bdc1,borderLeftColor: compAux.bdc1}">
                    <div style=" width: 0.3em; height: 0.3em;margin-left: 0.1em; margin-top: 0.11em; border: 0.1em solid;"
                             tn-bind-aux-prop="{borderColor: compAux.bdc1}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
