<div style="overflow: hidden; padding: 5px 0">
    <div style="-ms-transform:rotate(45deg);
                -moz-transform:rotate(45deg);
                -webkit-transform:rotate(45deg);
                -o-transform:rotate(45deg);
                transform: rotate(45deg);" >
        <div style="width: 4em; height: 4em; padding: 8px; margin:10px auto 0;
                border-left: 0.1em solid; border-top: 0.1em solid;"
             tn-bind-aux-prop="{borderTopColor: compAux.bdc1 ,borderLeftColor: compAux.bdc1}">
            <div style=" width: 0;
                         border-top: 1.5em solid;
                         border-bottom: 1.5em solid transparent !important;;
                         border-left: 1.5em solid;
                         border-right: 1.5em solid transparent !important;"
                 tn-bind-aux-prop="{borderTopColor: compAux.bdc1 ,borderLeftColor: compAux.bdc1}"></div>
        </div>
    </div>
    <div style=" margin: -1.2em 0;" tn-cell-type="text" tn-bind-cell="txt1"></div>
    <div style="-ms-transform:rotate(-135deg);
                -moz-transform:rotate(-135deg);
                -webkit-transform:rotate(-135deg);
                -o-transform:rotate(-135deg);
                transform: rotate(-135deg);">
        <div style="width: 4em; height: 4em; padding: 8px; margin:0 auto 10px;
                border-left: 0.1em solid; border-top: 0.1em solid;"
             tn-bind-aux-prop="{borderTopColor: compAux.bdc2 ,borderLeftColor: compAux.bdc2}">
            <div style=" width: 0;
                         border-top: 1.5em solid;
                         border-bottom: 1.5em solid transparent !important;;
                         border-left: 1.5em solid;
                         border-right: 1.5em solid transparent !important;"
                 tn-bind-aux-prop="{borderTopColor: compAux.bdc2 ,borderLeftColor: compAux.bdc2}"></div>
        </div>
    </div>
</div>
