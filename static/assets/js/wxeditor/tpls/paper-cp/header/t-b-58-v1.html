<div style="width: 7.2em; margin: auto">
    <div style="width: 7.2em; height: 7.2em;
                -ms-transform:rotate(45deg);
                -moz-transform:rotate(45deg);
                -webkit-transform:rotate(45deg);
                -o-transform:rotate(45deg);
                transform: rotate(45deg);">
        <div style="width: 3.6em; height: 3.6em; margin-left: 3.6em;
                    border-left: 0.1em solid;
                    border-bottom: 0.1em solid;"
             tn-bind-aux-prop="{borderBottomColor: compAux.bdc1,borderLeftColor: compAux.bdc2 }"></div>
        <div style="width: 3.6em; height: 3.6em;
                    border-right: 0.1em solid;
                    border-top: 0.1em solid;"
             tn-bind-aux-prop="{borderTopColor: compAux.bdc1,borderRightColor: compAux.bdc2 }"></div>
    </div>
    <div style="width: 4.5em; height: 4.5em; margin: -5.9em auto 0.5em;">
        <div style=" -ms-transform:rotate(0.1deg);
                    -moz-transform:rotate(0.1deg);
                    -webkit-transform:rotate(0.1deg);
                    -o-transform:rotate(0.1deg);
                    transform: rotate(0.1deg);
                    width: 2.8em; height:2.8em;
                    border-radius: 100%; -webkit-border-radius: 100%;
                    line-height: 2.8; "
             tn-cell-type="text" tn-bind-cell="txt1"
             tn-bind-aux-prop="{backgroundColor: compAux.bgc1 }"></div>
        </div>
    </div>
</div>
