<div style="width: 3em; margin: auto; ">
    <div style="height: 3.2em; width: 3em;
                border-top: 7px solid;
                border-radius: 100%; -webkit-border-radius: 100%;"
         tn-bind-aux-prop="{ borderTopColor: compAux.bdc1, backgroundColor: compAux.bgc1}" >
    </div>
    <div style="width: 2em; min-height: 2em !important;  margin: -2em 0;
                border-radius: 100%; -webkit-border-radius: 100%;
                 -ms-transform:rotate(0.1deg);
                -moz-transform:rotate(0.1deg);
                -webkit-transform:rotate(0.1deg);
                -o-transform:rotate(0.1deg);
                transform: rotate(0.1deg);"
         tn-cell-type="text" tn-bind-cell="txt1"
         tn-bind-aux-prop="{ backgroundColor: compAux.bgc1}">
    </div>
    <div style="height: 3.2em; width: 3em;
                border-bottom: 7px solid;
                border-radius: 100%; -webkit-border-radius: 100%;"
         tn-bind-aux-prop="{ borderBottomColor: compAux.bdc2, backgroundColor: compAux.bgc1}" >
    </div>
</div>
