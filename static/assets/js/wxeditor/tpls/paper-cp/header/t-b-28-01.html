<div style=" width: 3.2em; margin: 0 auto -1em;">
    <div style="width: 3.2em; height: 3.2em; border: 0.1em solid; overflow: hidden;
                display: inline-block; vertical-align: top;"
         tn-bind-aux-prop="{ borderColor: compAux.bdc2 }">
        <div>
            <div style="width: 1.5em; height: 1.5em; float: left; border-bottom: 0.1em solid; border-right: 0.1em solid"
                 tn-bind-aux-prop="{ borderBottomColor: compAux.bdc1,borderRightColor: compAux.bdc1 }">
            </div><div style="-webkit-transform-origin: 0 100%;
                        -moz-transform-origin: 0 100%;
                        -ms-transform-origin: 0 100%;
                        -o-transform-origin: 0 100%;
                        transform-origin: 0 100%;
                        -ms-transform:rotate(-45deg);
                        -moz-transform:rotate(-45deg);
                        -webkit-transform:rotate(-45deg);
                        -o-transform:rotate(-45deg);
                        transform: rotate(-45deg);
                        float: right;
                        margin-right: -0.5em;">
                <div style="border-bottom: 0.1em solid;
                        border-left: 0.1em solid;
                        margin: -2.6em -0.6em 0 0;
                        width: 2.7em;
                        height: 2.6em;"
                     tn-bind-aux-prop="{ borderBottomColor: compAux.bdc1,borderLeftColor: compAux.bdc1 }"></div>
            </div>
        </div>
        <div>
            <div style="-webkit-transform-origin: 100% 0%;
                        -moz-transform-origin: 100% 0%;
                        -ms-transform-origin: 100% 0%;
                        -o-transform-origin: 100% 0%;
                        transform-origin: 100% 0%;
                        -ms-transform:rotate(-45deg);
                        -moz-transform:rotate(-45deg);
                        -webkit-transform:rotate(-45deg);
                        -o-transform:rotate(-45deg);
                        transform: rotate(-45deg);
                        float: left;
                        margin-left: -0.9em;">
                <div style=" width: 2.4em; height: 2.3em;
                            border-top: 0.1em solid;
                            border-right: 0.1em solid;"
                     tn-bind-aux-prop="{ borderTopColor: compAux.bdc1,borderRightColor: compAux.bdc1 }">
                </div>
            </div><div style="width: 1.7em; height: 1.7em;float: left; margin: -0.1em; border-top: 0.1em solid; border-left: 0.1em solid"
                       tn-bind-aux-prop="{ borderTopColor: compAux.bdc1,borderLeftColor: compAux.bdc1 }"></div>
        </div>
    </div>
    <div style="-ms-transform: translate(0);
                -moz-transform: translate(0);
                -webkit-transform: translate(0);
                -o-transform: translate(0);
                transform: translate(0);
                display: inline-block; vertical-align: top; margin-top: -3.2em">
        <div style="width: 3.2em; height: 3.2em;
                line-height: 3.2em; ">
            <div  tn-cell-type="text" tn-bind-cell="txt1"></div>
        </div>
    </div>
</div>
