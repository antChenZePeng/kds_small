<div style="display: inline-block; margin: auto; overflow: hidden">
    <div style="width: 1.76em; height: 0.5em; margin-bottom: -0.5em; margin-left: 0.25em;
            border-left: 1px solid; border-right: 1px solid;
            -ms-transform:skew(-45deg);
            -moz-transform:skew(-45deg);
            -webkit-transform:skew(-45deg);
            -o-transform:skew(-45deg);
            transform: skew(-45deg);"
        tn-bind-aux-prop="{ borderLeftColor: compAux.bgc2, borderRightColor: compAux.bgc2}"></div>
    <div style=" width: 1.8em; height: 1.8em; margin-left: 0.5em"
         tn-bind-aux-prop="{ backgroundColor: compAux.bgc1}">
    </div>
    <div style=" width: 1.2em; height: 1.2em; margin-top: -0.88em; line-height: 1.2em"
         tn-cell-type="text" tn-bind-cell="txt1"
         tn-bind-aux-prop="{ backgroundColor: compAux.bgc2}">
    </div>
    <div style="-ms-transform:rotate(-45deg);
            -moz-transform:rotate(-45deg);
            -webkit-transform:rotate(-45deg);
            -o-transform:rotate(-45deg);
            transform: rotate(-45deg);">
        <div style=" width: 0.68em; border-bottom: 1px solid; margin-left: 2em;
                margin-top: 0.4em;"
             tn-bind-aux-prop="{ borderBottomColor: compAux.bgc2}"></div>
    </div>
</div>
