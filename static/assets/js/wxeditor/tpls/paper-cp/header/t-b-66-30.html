<div style="height: 3em; width: 3.2em; display: inline-block; margin: auto;
            border-left: 7px solid;
            border-radius: 100%; -webkit-border-radius: 100%;"
     tn-bind-aux-prop="{ borderLeftColor: compAux.bdc1, backgroundColor: compAux.bgc1}" >
</div>
<div style="display:inline-block; vertical-align: top;
            min-width: 2em !important;  margin: 0 -2em;
            border-radius: 100%; -webkit-border-radius: 100%;
             -ms-transform:rotate(0.1deg);
            -moz-transform:rotate(0.1deg);
            -webkit-transform:rotate(0.1deg);
            -o-transform:rotate(0.1deg);
            transform: rotate(0.1deg);"
     tn-cell-type="text" tn-bind-cell="txt1"
     tn-bind-aux-prop="{ backgroundColor: compAux.bgc1}">
</div>
<div style="height: 3em; width: 3.2em; display: inline-block; margin: auto;
            border-right: 7px solid;
            border-radius: 100%; -webkit-border-radius: 100%;"
     tn-bind-aux-prop="{ borderRightColor: compAux.bdc2, backgroundColor: compAux.bgc1}" >
</div>
