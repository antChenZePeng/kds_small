<section style="text-align: center;">

        border-width: 2px; border-style: solid; box-shadow: rgb(204, 204, 204) 3px 3px 3px;"
             tn-bind-aux-prop="{ borderColor: compAux.bdc1 }">
        <ul tn-cell-type="group" tn-bind-cell="col1" tn-child-position="static">
            <li tn-sub-comp-loader></li>
        </ul>
        <div style="height: 1px; margin-bottom: 0.5em;"
                tn-bind-aux-prop="{ backgroundColor: compAux.bdc1 }"></div>
        <ul tn-cell-type="group" tn-bind-cell="col2" tn-child-position="static">
            <li tn-sub-comp-loader></li>
        </ul>
    </section>
</section>
