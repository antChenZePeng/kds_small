<div style="width: 47%; margin:0 auto -0.5em">
    <div style="width: 100%;transform: rotate(0.1deg);
                    -ms-transform:rotate(0.1deg);
                    -moz-transform:rotate(0.1deg);
                    -webkit-transform:rotate(0.1deg);
                    -o-transform:rotate(0.1deg);">
        <div style=" width: 0; border-top: 0.5em solid; float: left;
                border-left: 0.5em solid;
                border-right: 0.5em solid  transparent !important;
                border-bottom: 0.5em solid  transparent !important;"
                 tn-bind-aux-prop="{ borderLeftColor: compAux.bdc1,borderTopColor: compAux.bdc1}"></div>
        <div style=" width: 0;float: right;
                border-top: 0.5em solid;
                border-left: 0.5em solid transparent !important;
                border-right: 0.5em solid;
                border-bottom: 0.5em solid transparent !important;"
                tn-bind-aux-prop="{ borderRightColor: compAux.bdc2,borderTopColor: compAux.bdc2}"></div>
    </div>
    <div style=" height: 10em; margin-bottom: -1em;" tn-cell-type="crop-image" tn-bind-cell="c-img1"></div>
    <div style="width: 100%;display: inline-block;vertical-align: top;">
        <div style=" width: 0; border-top: 0.5em solid transparent !important; float: left;
                border-left: 0.5em solid;
                border-right: 0.5em solid transparent !important;
                border-bottom: 0.5em solid;"
                tn-bind-aux-prop="{ borderLeftColor: compAux.bdc3,borderBottomColor: compAux.bdc3}"></div>
        <div style=" width: 0; border-top: 0.5em solid transparent !important;
                float: right;display: inline-block;
                border-left: 0.5em solid transparent !important;
                border-right: 0.5em solid;
                border-bottom: 0.5em solid;"
                tn-bind-aux-prop="{ borderRightColor: compAux.bdc4,borderBottomColor: compAux.bdc4}"></div>
    </div>
</div>
<div style="clear: both;"></div>
