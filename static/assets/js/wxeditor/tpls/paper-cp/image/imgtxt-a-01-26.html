<div style="width: 12em; height: 12em; border-width: 1px; border-style: solid; margin: auto"
     tn-bind-aux-prop="{ borderColor: compAux.bdc1}">
    <div  style="-ms-transform:rotate(45deg);
                -moz-transform:rotate(45deg);
                -webkit-transform:rotate(45deg);
                -o-transform:rotate(45deg);
                transform: rotate(45deg);">
        <div style="width: 10em; height: 10em;
                margin:1em auto;overflow: hidden;
                background-color: transparent;">
            <div style="-ms-transform:rotate(-45deg);
                        -moz-transform:rotate(-45deg);
                        -webkit-transform:rotate(-45deg);
                        -o-transform:rotate(-45deg);
                        transform: rotate(-45deg);">
                <div style="width: 14em; height: 14em;  margin: -2em;max-width: 150% !important;"
                 tn-cell-type="crop-image" tn-bind-cell="c-img1"></div>
            </div>
        </div>
    </div>
</div>
