         tn-bind-aux-prop="{ borderColor: compAux.bdc1,backgroundColor: compAux.bgc1}">
    <div style="margin:0.5em;">
        <ul style="display: inline-block; vertical-align: top;
        border-bottom: 2px dotted"
            tn-cell-type="group" tn-bind-cell="col1" tn-child-position="static"
            tn-bind-aux-prop="{ borderColor: compAux.bdc1}">
            <li tn-sub-comp-loader></li>
        </ul>
    </div>
    <div style="margin: 0 0 -12px 15%;">
        <div style=" width: 0;
                        margin-bottom: -15px;
                        border-top: 15px solid;
                        border-left: 15px solid transparent !important;
                        border-right: 15px solid transparent !important; "
                 tn-bind-aux-prop="{ borderTopColor: compAux.bdc1}"></div>
        <div style=" width: 0;
                        margin-left: 3px;
                        border-top: 12px solid;
                        border-left: 12px solid transparent !important;
                        border-right: 12px solid transparent !important;"
                 tn-bind-aux-prop="{ borderTopColor: compAux.bgc1}"></div>
