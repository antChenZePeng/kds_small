<script type="text/javascript" src="static/assets/js/jquery.min.js"></script>
<script type="text/javascript" src="static/assets/js/layer/layer.js"></script>
<script>

	function formcheck(){
		
		//layer.alert("暂时不需要获取验证码登录");

		var host = $('input[name=host]').val();
		var dbname = $('input[name=dbname]').val();
		var port = $('input[name=port]').val();
		var username = $('input[name=username]').val();
		var passwd = $('input[name=passwd]').val();

		if(host==''){
			layer.alert("请输入数据库地址");
			return false;
		}
		if (dbname==""){
			layer.alert("请输入数据库名");
			return false;
		}
		if (port==""){
			layer.alert("请输入数据库端口号");
			return false;
		}
		if (username==""){
			layer.alert("请输入用户名");
			return false;
		}
		if (passwd==""){
			layer.alert("请输入密码");
			return false;
		}
		return true;
	}  
	
	function showOrHideCbtn(obj,type){
                    if($(obj).val()==""){
                        $("#cicon"+type).hide();
                    }else{
                        $("#cicon"+type).show();
                    }
                }

	function check_login(){
		var username = $("input[name=login_username]").val(); 
        var sjyz = $("input[name=sjyz]").val();
		
		if (username==""||!username.match(/^(0|86|17951)?(13[0-9]|15[012356789]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/))
                    {
                        layer.alert("请输入正确的手机号码");
                        return false;
                    }
		if (sjyz.length !=6){
			layer.alert("请输入正确的验证码");
            return false;	
		}
		$.ajax({
				url:"admin" ,
                data:{'fid':'login','part':'dologin_mobile','login_id':username,'password':sjyz},
                type:"POST",
                dataType:'json',
                success:function(res){
					
                    if(res.error == 1){	
						layer.alert(res.msg);
						return false;
					}else{
						window.location.href='admin?viewid=home';
					}
					//window.location.href='admin?viewid=home';
                 }
			}); 
	}


	function getk(){
		//$("#cookid").show();
		
		var username = $("input[name=login_id]").val(); 
		
		if (username=="")
        {
			layer.alert("请输入用户名");
            return false;
        }
		
		$.ajax({
				
				url:"admin" ,
                data:{'fid':'login','part':'getk','login_id':username},
                type:"POST",
                dataType:'json',
                success:function(res){
					
                    if(res.error == 1){	
						//layer.alert(res.msg);
						$("#cookid").hide();
						$("#cookid2").hide();
						return false;
					}else if(res.error == 0){
						$("#cookid").show();
						$("#cookid2").show();
						return false;
					}
					
                 }
			}); 
		
	}
</script>
